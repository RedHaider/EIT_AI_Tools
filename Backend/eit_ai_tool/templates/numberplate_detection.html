<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Plate Detection</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Number Plate Detection Records</h1>
        
        <!-- Table -->
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Number Plate Image</th>
                    <th>Car Image</th>
                </tr>
            </thead>
            <tbody>
                {% for record in data %}
                <tr>
                    <td>{{ record.timestamp }}</td>
                    <td><img src="{{ record.number_plate_image.url }}" alt="Number Plate Image" style="max-width: 200px; max-height: 200px;"></td>
                    <td><img src="{{ record.car_image.url }}" alt="Car Image" style="max-width: 200px; max-height: 200px;"></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <h2 class="mt-4">Upload Number Plate Detection</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
